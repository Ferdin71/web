<html>
<head>
    <title>INDEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login h2 {
            text-align: center;
            color: aqua;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: green;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid blue;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button-group button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            width: 48%;
        }

        .button-accept {
            background-color: purple;
        }

        .button-cancel {
            background-color: pink;
        }

        .button-accept:hover {
            background-color: darkviolet;
        }

        .button-cancel:hover {
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2> Hola Mundo <br> Iniciar sesión </h2>
	<h6> Usuario: Helmer_Colque <br> Contraseña: itec </h6>
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Su usuario aqui">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Su contraseña aqui">
        </div>
        <div class="button-group">
            <button class="button-accept" onclick="login()">Aceptar</button>
            <button class="button-cancel" onclick="cancel()">Cancelar</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }

            if (username === "Helmer_Colque" && password === "itec") {
                alert("Inicio de sesión exitoso. Bienvenido " + username + "!");
                
         	window.location.href = "menu_3.html";  

            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        function cancel() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
